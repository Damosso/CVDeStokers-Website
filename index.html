<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.V. De Stokers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              fredoka: ['Fredoka', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fredoka', sans-serif;
      }
      .carnaval-gradient-text {
        background: linear-gradient(to right, #EF4444, #FACC15, #16A34A);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .carnaval-border-top {
        background: linear-gradient(to right, #EF4444 33%, #FACC15 33%, #FACC15 66%, #16A34A 66%);
        height: 6px;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .floating {
        animation: float 4s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{

    "react": "https://esm.sh/react@18.3.1",

    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.3.1,react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
